os: linux
arch: arm64-graviton2
dist: focal
virt: vm
group: edge
language: cpp

install:
  - sudo rm -rf /usr/local/cmake-*/
  - curl -SLo cmake.tar.gz https://github.com/Kitware/CMake/releases/download/v3.21.1/cmake-3.21.1-linux-aarch64.tar.gz && sudo tar xzf cmake.tar.gz -C /usr/local/ --strip-components=1

script:
  - ./tools/hybridse_build.sh
  - ./tools/hybridse_core_test.sh

before_deploy:
  - HYBRIDSE_VERSION=${TRAVIS_TAG#v} ./tools/hybridse_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: hybridse-*.tar.gz
  skip_cleanup: true
  on:
    tags: true
